Forecast for {{city}}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{w.dt*1000 | date}}</h3>
                </div>
                <div class="panel-body">
                    Daytime Temperature : {{w.temp.day }} C
                </div>
            </div>
        </div>
    </div>


</div>
